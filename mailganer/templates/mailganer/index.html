<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailganer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>Mailganer</strong>
                </a>
            </div>
            
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Отправка писем</h1>
                <form action="" method= "POST">
                    {% csrf_token %}
                    <p>
                        <label for="login">Укажите дату и время начала отправки:</label>
                    </p>
                    <p>
                        <input type="datetime-local" id="localdate" name="date"/>
                    </p>
                    <p>
                        <input type="submit" name="send" value="Отправить" class="mt-2 btn btn-danger">
                    </p>
                </form>

            </div>
            <div class="col-5 offset-1">
                <h1>Информация</h1>


                {% for info in all_info %}
                {% if info == "Не верный логин или пароль!" %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            {{ info }}
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <p><b>Имя:</b> {{ info.name }}</p>
                            <p><b>eMail:</b> {{ info.mail_to }}</p>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://cdn.icon-icons.com/icons2/160/PNG/256/mail_22591.png" width="40%" alt="Письмо отправлено">
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}


            </div>
        </div>

    </div>
            
</body>
</html>
